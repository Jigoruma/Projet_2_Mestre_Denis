<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba2782eaf5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img class="logo-booki" src="Images Booki/logo/Booki.png" alt="Logo Booki">
        <nav>
            <a href="#">Hébergements</a>
            <a href="#">Activités</a>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>
                    En plein centre-ville ou en pleine nature
                </p>
        </section>
        <section>
            <form id="form"> 
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                <input type="text" id="query" name="q" placeholder="Marseille, France">
                <button>Rechercher</button>
            </form>
        </section>
        <section>
            <ul id="filtres">
                <h2>Filtres</h2>
                <li><i class="fa-sharp fa-solid fa-money-bill-1-wave"></i><a href="#"></a>Économique</a></li>
                <li><i class="fa-sharp fa-solid fa-person"></i><a href="#"></a>Familial</a></li>
                <li><i class="fa-sharp fa-solid fa-heart"></i><a href="#"></a>Romantique</a></li>
                <li><i class="fa-sharp fa-solid fa-dog"></i><a href="#"></a>Animaux autorisés</a></li>
            </ul>
            <p><i class="fa-sharp fa-solid fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
        </section>
    </main>
</body>
</html>
